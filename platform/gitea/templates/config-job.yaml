apiVersion: batch/v1
kind: Job
metadata:
  name: gitea-config-{{ include (print $.Template.BasePath "/config-source.yaml") . | sha256sum | trunc 7 }}
  namespace: {{ .Release.Namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  backoffLimit: 10
  template:
    spec:
      restartPolicy: Never
      initContainers:
        - name: copy-source
          image: busybox:1.36
          command: ["/bin/sh", "-c"]
          args:
            - cp -r /src/. /workdir
          volumeMounts:
            - name: source
              mountPath: /src
              readOnly: true
            - name: workdir
              mountPath: /workdir
      containers:
        - name: apply
          image: golang:1.25-alpine
          env:
            - name: GITEA_HOST
              value: http://gitea-http:3000
            - name: GITEA_USER
              valueFrom:
                secretKeyRef:
                  name: gitea-admin-secret
                  key: username
            - name: GITEA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gitea-admin-secret
                  key: password
          workingDir: /workdir
          command:
            - sh
            - -c
          args:
            - |
              go mod tidy
              go run .
          volumeMounts:
            - name: source
              mountPath: /src
              readOnly: true
            - name: workdir
              mountPath: /workdir
      volumes:
        - name: source
          configMap:
            name: gitea-config-source
        - name: workdir
          emptyDir: {}
